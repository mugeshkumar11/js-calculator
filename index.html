<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="js/app.js">
</head>
<body>
    <section class="calculator">
      <section class="container">
        <div class="calcflex">
         <div class="calculatorbox">
           <div class="calcdisplay">
            <input type="text" id="display">
           </div>
           <div class="calcrow">
            <button id="">AC</button>
            <button>C</button>
            <button>%</button>
            <button>/</button>
           </div>
           <div class="calcrow">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
           </div>
           <div class="calcrow">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
           </div>
           <div class="calcrow">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
           </div>
           <div class="calcrow">
            <button>0</button>
            <button>.</button>
            <div class="calcrow2">
            <button>=</button>
            </div>
           </div>
           </div>
        </div>
      </section>
    </section>
</body>
</html>
